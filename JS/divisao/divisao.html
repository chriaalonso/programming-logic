<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="dividendo" class="form-label">Insira o Dividendo</label>
                            <input type="number" name="dividendo" id="dividendo" class="form-control">
                        </div>
                    </div>
                    <div class="col-3">

                    </div>
                    <div class="row mt-3">

                            <button onclick="calculate()" class="btn btn-primary">Calcular</button>
                        </div>
                        <div class="col-3">
                            <div class="mb-3">
                                Resultado <strong><span id="resultado"></span></strong><br>
                                Resto <strong><span id="resto"></span></strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
