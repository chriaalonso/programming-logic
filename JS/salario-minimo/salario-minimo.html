<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário Mínimo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Cálculo de Salário Mínimo</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="" class="for-label">Insira seu o salário:</label>
                <input type="number" name="salary" id="salary" class="form-control">
                <button onclick="calculate()" class="btn btn-success mt-3">Calcular</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <p>Quem recebe até <strong>R$<span id="salary_user_get"></span></strong></p>
                <p>Ganha <strong><span id="salary_total"></span></strong> salários mínimos</p>
                <p>Mais: <strong>R$<span id="salary_resto"></span></strong></p>
            </div>
        </div>
    </div>
    
    <script src="salario-minimo.js"></script>
</body>
</html>
