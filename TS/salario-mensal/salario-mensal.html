<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Saláro Mensal</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                
                <div class="row">
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="salary" class="form-label">Insira o salário</label>
                            <input type="text" name="salary" id="salary" placeholder="R$1234,56" class="form-control">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="days" class="form-label">Insira os dias trabalhados</label>
                            <input type="text" name="days" id="days" placeholder="Ex.: 22" class="form-control">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="hours" class="form-label">Insira as horas trabalhadas</label>
                            <input type="text" name="hours" id="hours" placeholder="Ex.: 8" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-2">
                            <button (click)="calculate()" class="btn btn-primary">Calcular</button>
                        </div>
                        <div class="col-3">
                            <div class="mb-3">
                                Você recebe por hora <strong>R$<span id="salaryPerHour"></span></strong>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="salario-mensal.ts"></script>
</body>
</html>
